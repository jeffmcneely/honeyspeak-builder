{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>ðŸ“š View Stories</h1>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Existing Stories</h5>
                    <div>
                        <button id="refresh-btn" class="btn btn-sm btn-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="stories-loading" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading stories...</span>
                        </div>
                        <p class="mt-2">Loading stories...</p>
                    </div>
                    
                    <div id="stories-container" style="display: none;">
                        <!-- Stories will be loaded here -->
                    </div>
                    
                    <div id="no-stories" style="display: none;" class="alert alert-info">
                        <i class="bi bi-info-circle"></i> No stories found in the database.
                    </div>
                    
                    <div id="stories-error" style="display: none;" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> <span id="error-message"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Story Detail Modal -->
<div class="modal fade" id="storyModal" tabindex="-1" aria-labelledby="storyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="storyModalLabel">Story Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="story-detail-loading" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading story...</span>
                    </div>
                </div>
                <div id="story-detail-content" style="display: none;">
                    <!-- Story content will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete-story-btn">
                    <i class="bi bi-trash"></i> Delete Story
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_head %}
<style>
.story-card {
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    margin-bottom: 1rem;
}

.story-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.story-meta {
    font-size: 0.875rem;
    color: #6c757d;
}

.story-meta .badge {
    margin-right: 0.5rem;
}

.story-content {
    white-space: pre-wrap;
    font-family: 'Georgia', serif;
    line-height: 1.8;
    font-size: 1rem;
}

.word-tag {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    margin: 0.25rem;
    background-color: #e7f3ff;
    border: 1px solid #b3d9ff;
    border-radius: 0.25rem;
    font-size: 0.875rem;
}
</style>
{% endblock %}

{% block extra_scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    loadStories();
    
    // Refresh button handler
    $('#refresh-btn').click(function() {
        loadStories();
    });
    
    // Delete story button handler
    $(document).on('click', '#delete-story-btn', function() {
        const storyUuid = $(this).data('story-uuid');
        const storyTitle = $(this).data('story-title');
        
        if (confirm(`Are you sure you want to delete this story?\n\n"${storyTitle}"\n\nThis action cannot be undone.`)) {
            deleteStory(storyUuid);
        }
    });
});

function loadStories() {
    $('#stories-loading').show();
    $('#stories-container').hide();
    $('#no-stories').hide();
    $('#stories-error').hide();
    
    $.get('/api/stories', function(response) {
        $('#stories-loading').hide();
        
        if (response.status === 'error') {
            $('#stories-error').show();
            $('#error-message').text(response.error || 'Unknown error');
            return;
        }
        
        const stories = response.stories || [];
        
        if (stories.length === 0) {
            $('#no-stories').show();
            return;
        }
        
        // Group stories by level
        const storyGroups = {};
        stories.forEach(story => {
            const level = (story.grouping || 'unknown').toUpperCase();
            if (!storyGroups[level]) {
                storyGroups[level] = [];
            }
            storyGroups[level].push(story);
        });
        
        // Build HTML
        let html = '';
        const sortedLevels = Object.keys(storyGroups).sort();
        
        sortedLevels.forEach(level => {
            html += '<div class="mb-4">';
            html += '<h4 class="mb-3"><span class="badge bg-primary">' + level + '</span></h4>';
            html += '<div class="row">';
            
            storyGroups[level].forEach(story => {
                html += '<div class="col-md-6 col-lg-4">';
                html += '<div class="card story-card" data-story-uuid="' + story.uuid + '">';
                html += '<div class="card-body">';
                html += '<h6 class="card-title">' + escapeHtml(story.title || 'Untitled') + '</h6>';
                html += '<div class="story-meta">';
                
                if (story.style) {
                    html += '<span class="badge bg-secondary">' + escapeHtml(story.style) + '</span>';
                }
                if (story.difficulty) {
                    html += '<span class="badge bg-info">' + escapeHtml(story.difficulty.toUpperCase()) + '</span>';
                }
                
                html += '</div>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
            });
            
            html += '</div>';
            html += '</div>';
        });
        
        $('#stories-container').html(html);
        $('#stories-container').show();
        
        // Add click handlers
        $('.story-card').click(function() {
            const storyUuid = $(this).data('story-uuid');
            loadStoryDetail(storyUuid);
        });
        
    }).fail(function(xhr) {
        $('#stories-loading').hide();
        $('#stories-error').show();
        $('#error-message').text('Failed to load stories: ' + (xhr.responseJSON?.error || 'Network error'));
    });
}

function loadStoryDetail(storyUuid) {
    const modal = new bootstrap.Modal(document.getElementById('storyModal'));
    modal.show();
    
    $('#story-detail-loading').show();
    $('#story-detail-content').hide();
    
    $.get('/api/stories/' + storyUuid, function(response) {
        $('#story-detail-loading').hide();
        
        if (response.status === 'error') {
            $('#story-detail-content').html('<div class="alert alert-danger">Error: ' + escapeHtml(response.error) + '</div>');
            $('#story-detail-content').show();
            return;
        }
        
        const story = response.story;
        const paragraphs = response.paragraphs || [];
        const words = response.words || [];
        
        let html = '';
        
        // Story metadata
        html += '<div class="mb-3">';
        html += '<h4>' + escapeHtml(story.title || 'Untitled') + '</h4>';
        html += '<div class="story-meta mb-3">';
        if (story.style) {
            html += '<span class="badge bg-secondary">Model: ' + escapeHtml(story.style) + '</span> ';
        }
        if (story.grouping) {
            html += '<span class="badge bg-primary">Level: ' + escapeHtml(story.grouping.toUpperCase()) + '</span> ';
        }
        if (story.difficulty) {
            html += '<span class="badge bg-info">Difficulty: ' + escapeHtml(story.difficulty.toUpperCase()) + '</span>';
        }
        html += '</div>';
        html += '</div>';
        
        // Story content
        if (paragraphs.length > 0) {
            html += '<div class="mb-4">';
            html += '<h5>Story</h5>';
            paragraphs.forEach(para => {
                if (para.paragraph_title) {
                    html += '<h6>' + escapeHtml(para.paragraph_title) + '</h6>';
                }
                html += '<div class="story-content">' + escapeHtml(para.content) + '</div>';
            });
            html += '</div>';
        }
        
        // Associated words
        if (words.length > 0) {
            html += '<div class="mb-3">';
            html += '<h5>Associated Words (' + words.length + ')</h5>';
            html += '<div>';
            words.forEach(wordInfo => {
                const word = wordInfo.word;
                html += '<span class="word-tag">';
                html += escapeHtml(word.word);
                if (word.functional_label) {
                    html += ' <small class="text-muted">(' + escapeHtml(word.functional_label) + ')</small>';
                }
                html += '</span>';
            });
            html += '</div>';
            html += '</div>';
        }
        
        // Story UUID
        html += '<div class="mt-3 text-muted" style="font-size: 0.75rem;">';
        html += 'UUID: ' + escapeHtml(story.uuid);
        html += '</div>';
        
        $('#story-detail-content').html(html);
        $('#story-detail-content').show();
        
        // Set data attributes on delete button
        $('#delete-story-btn')
            .data('story-uuid', story.uuid)
            .data('story-title', story.title || 'Untitled');
        
    }).fail(function(xhr) {
        $('#story-detail-loading').hide();
        $('#story-detail-content').html('<div class="alert alert-danger">Failed to load story: ' + (xhr.responseJSON?.error || 'Network error') + '</div>');
        $('#story-detail-content').show();
    });
}

function deleteStory(storyUuid) {
    // Disable delete button during deletion
    $('#delete-story-btn').prop('disabled', true).html('<i class="bi bi-hourglass-split"></i> Deleting...');
    
    $.ajax({
        url: '/api/stories/' + storyUuid,
        method: 'DELETE',
        success: function(response) {
            if (response.status === 'success') {
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('storyModal'));
                modal.hide();
                
                // Show success message
                alert('Story deleted successfully');
                
                // Reload stories list
                loadStories();
            } else {
                alert('Error: ' + (response.error || 'Unknown error'));
                $('#delete-story-btn').prop('disabled', false).html('<i class="bi bi-trash"></i> Delete Story');
            }
        },
        error: function(xhr) {
            const errorMsg = xhr.responseJSON?.error || 'Network error';
            alert('Failed to delete story: ' + errorMsg);
            $('#delete-story-btn').prop('disabled', false).html('<i class="bi bi-trash"></i> Delete Story');
        }
    });
}

function escapeHtml(text) {
    if (!text) return '';
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, function(m) { return map[m]; });
}
</script>
{% endblock %}
