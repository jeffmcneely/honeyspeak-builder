<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celery Queue Status - Honeyspeak Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body { padding-top: 20px; }
        .status-card {
            border-left: 4px solid #0d6efd;
            margin-bottom: 20px;
        }
        .status-card.success { border-left-color: #198754; }
        .status-card.warning { border-left-color: #ffc107; }
        .status-card.danger { border-left-color: #dc3545; }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        .worker-badge {
            font-size: 0.875rem;
        }
        .task-row {
            border-bottom: 1px solid #dee2e6;
            padding: 12px 0;
        }
        .task-row:last-child {
            border-bottom: none;
        }
        .task-id {
            font-family: monospace;
            font-size: 0.875rem;
            color: #6c757d;
        }
        .loading-spinner {
            text-align: center;
            padding: 40px;
        }
        .last-updated {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .auto-refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #198754;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .auto-refresh-indicator.refreshing {
            background: #0d6efd;
        }
        .error-banner {
            background: #dc3545;
            color: white;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .task-args {
            font-family: monospace;
            font-size: 0.8rem;
            color: #495057;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 4px;
            max-width: 100%;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="auto-refresh-indicator" id="refreshIndicator">
        <i class="bi bi-arrow-clockwise"></i> Auto-refresh in <span id="countdown">30</span>s
    </div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-speedometer2"></i> Celery Queue Status</h1>
            <div>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-house"></i> Home
                </a>
                <button onclick="loadStatus()" class="btn btn-primary ms-2">
                    <i class="bi bi-arrow-clockwise"></i> Refresh Now
                </button>
            </div>
        </div>

        <div id="errorBanner" class="error-banner d-none">
            <strong><i class="bi bi-exclamation-triangle"></i> Error:</strong> <span id="errorMessage"></span>
        </div>

        <div class="last-updated mb-3">
            <i class="bi bi-clock"></i> Last updated: <span id="lastUpdated">Loading...</span>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <div class="metric-value text-primary" id="activeCount">-</div>
                        <div class="metric-label">Active Tasks</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card warning">
                    <div class="card-body text-center">
                        <div class="metric-value text-warning" id="scheduledCount">-</div>
                        <div class="metric-label">Scheduled Tasks</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <div class="metric-value text-info" id="reservedCount">-</div>
                        <div class="metric-label">Reserved Tasks</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card success">
                    <div class="card-body text-center">
                        <div class="metric-value text-success" id="workerCount">-</div>
                        <div class="metric-label">Workers Online</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-people"></i> Workers</h5>
                    </div>
                    <div class="card-body" id="workersContainer">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> Scheduled Tasks</h5>
                    </div>
                    <div class="card-body" id="scheduledContainer">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-play-circle"></i> Active Tasks</h5>
            </div>
            <div class="card-body" id="activeTasksContainer">
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        let countdownInterval;
        let countdownSeconds = 30;

        function updateCountdown() {
            countdownSeconds--;
            document.getElementById('countdown').textContent = countdownSeconds;
            
            if (countdownSeconds <= 0) {
                countdownSeconds = 30;
                loadStatus();
            }
        }

        function startAutoRefresh() {
            // Clear any existing intervals
            if (refreshInterval) clearInterval(refreshInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            // Reset countdown
            countdownSeconds = 30;
            document.getElementById('countdown').textContent = countdownSeconds;
            
            // Start countdown
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function showError(message) {
            document.getElementById('errorBanner').classList.remove('d-none');
            document.getElementById('errorMessage').textContent = message;
        }

        function hideError() {
            document.getElementById('errorBanner').classList.add('d-none');
        }

        async function loadStatus() {
            const indicator = document.getElementById('refreshIndicator');
            indicator.classList.add('refreshing');
            indicator.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refreshing...';
            
            try {
                const response = await fetch('/api/celery_status');
                const data = await response.json();
                
                if (data.success) {
                    hideError();
                    updateUI(data);
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
                
                // Update last updated time
                const now = new Date();
                document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
                
            } catch (error) {
                showError('Failed to fetch status: ' + error.message);
            } finally {
                // Reset countdown and indicator
                countdownSeconds = 30;
                indicator.classList.remove('refreshing');
                indicator.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Auto-refresh in <span id="countdown">30</span>s';
            }
        }

        function updateUI(data) {
            // Update metrics
            document.getElementById('activeCount').textContent = data.active_count;
            document.getElementById('scheduledCount').textContent = data.scheduled_count;
            document.getElementById('reservedCount').textContent = data.reserved_count;
            document.getElementById('workerCount').textContent = data.workers.length;
            
            // Update workers
            const workersContainer = document.getElementById('workersContainer');
            if (data.workers.length === 0) {
                workersContainer.innerHTML = '<p class="text-muted mb-0"><i class="bi bi-exclamation-circle"></i> No workers online</p>';
            } else {
                workersContainer.innerHTML = data.workers.map(worker => `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <strong>${worker.name}</strong>
                            <span class="badge bg-success worker-badge ms-2">
                                <i class="bi bi-check-circle"></i> ${worker.status}
                            </span>
                        </div>
                        <div class="text-muted small">
                            ${worker.pool} | max: ${worker.max_concurrency}
                        </div>
                    </div>
                `).join('');
            }
            
            // Update active tasks
            const activeContainer = document.getElementById('activeTasksContainer');
            if (data.active_tasks.length === 0) {
                activeContainer.innerHTML = '<p class="text-muted mb-0"><i class="bi bi-check-circle"></i> No active tasks</p>';
            } else {
                activeContainer.innerHTML = data.active_tasks.map(task => `
                    <div class="task-row">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <strong>${task.name}</strong>
                                <span class="badge bg-primary ms-2">${task.worker}</span>
                                <div class="task-id mt-1">ID: ${task.id}</div>
                                ${task.args && task.args !== '[]' ? `<div class="task-args">Args: ${task.args}</div>` : ''}
                                ${task.kwargs && task.kwargs !== '{}' ? `<div class="task-args">Kwargs: ${task.kwargs}</div>` : ''}
                            </div>
                            <div class="text-end">
                                <span class="badge bg-info">Running</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Update scheduled tasks
            const scheduledContainer = document.getElementById('scheduledContainer');
            if (data.scheduled_tasks.length === 0) {
                scheduledContainer.innerHTML = '<p class="text-muted mb-0"><i class="bi bi-check-circle"></i> No scheduled tasks</p>';
            } else {
                scheduledContainer.innerHTML = data.scheduled_tasks.map(task => `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <strong>${task.name}</strong>
                            <div class="task-id mt-1">ID: ${task.id}</div>
                        </div>
                        <span class="badge bg-warning text-dark">${task.eta}</span>
                    </div>
                `).join('');
            }
        }

        // Load status on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStatus();
            startAutoRefresh();
        });
    </script>
</body>
</html>
