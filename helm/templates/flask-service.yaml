apiVersion: v1
kind: Service
metadata:
  name: flask
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5002
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort | default 32003 }}
      {{- end }}
  selector:
    app: flask
