<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body onload="bodyLoader()">
    <div id="spinner_parent">
        Loading Content
        <div class="loader"></div>
    </div>
    <div id="content">
        <input type="text" id="word-input" placeholder="Enter a word">
        <button id="load-button" onclick="loadContent()">Load Content</button>
        <button id="generate-button" onclick="generateContent()">Random Word</button>
    </div>
    <div id="image-container"></div>
    <div id="audio-container"></div>
    <div id="word-container"></div>
    <div id="merriam-webster-container">
        Definitions and pronunciation audio provided by <span class="merriam-webster-logo">MERRIAM-WEBSTER'S LEARNER'S DICTIONARY WITH AUDIO</span>
    </div>
</body>
</html>
